spring:

  jackson:
    time-zone: GMT+8
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mode: HTML
    enabled: true
    encoding: utf-8
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
  servlet:
    multipart:
      max-file-size: 2000000
      max-request-size: 2500000
server:
  port: 9321



